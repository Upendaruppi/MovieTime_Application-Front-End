<p>Update Movie</p>

<div class="bgimg">

   

    
  
    <p>Update Movie</p>

    <div class="bgimg">
      <form (ngSubmit)="updateMovie()">
        <div class="mb-3">
          <label for="name" class="form-label" style="color: aliceblue;">Movie Name</label>
          <input type="text" class="form-control" style="width: 100vh;" id="name" name="name" [(ngModel)]="movie.movieName" placeholder="Enter movie name">
        </div>
    
        <div class="mb-3">
          <label for="director" class="form-label" style="color: aliceblue;">Director Name</label>
          <input type="text" style="width: 100vh;" class="form-control" id="director" name="director" placeholder="Enter director name" [(ngModel)]="movie.director">
        </div>
    
        <div class="mb-3">
          <label for="text" class="form-label" style="color: aliceblue;">Poster link</label>
          <input type="text" class="form-control" style="width: 100vh;" id="password" name="password" [(ngModel)]="movie.posterLink" placeholder="Enter poster link">
        </div>
    
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
