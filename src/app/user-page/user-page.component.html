<div class="bgimg">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-gif.flaticon.com/6172/6172536.gif" alt="Logo" width="60" height="50"
                    class="d-inline-block active align-text-top">
                MovieTime
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="user/page">Movies</a>

                    </li>
                    <li class="nav-item button">
                        <a class="nav-link" routerLink="/user/tickets">Tickets</a>
                    </li>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" name="search" type="search" [(ngModel)]="searchMovie" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success button" (click)="search()">Search</button>
                      </form>
                </ul>
              
                  
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-danger" (click)="userLogOut()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div id="carouselExampleCaptions" class="carousel slide csl" data-bs-ride="carousel" data-bs-interval="3000">
    
    <div class="carousel-inner"  data-bs-interval="100">
        
        <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?cs=srgb&dl=pexels-tima-miroshnichenko-7991579.jpg&fm=jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block title-background">
                <h1>MovieTime</h1>
                <p>Experience the cinematic universe</p>
                <h4>Enter Showtime and book Movie Ticket</h4>
            </div>
        </div>
    
        <div class="carousel-item" *ngFor="let movie of movies">
            <img [src]="movie.posterLink" class="d-block w-100 black-background" alt="...">
            <div class="carousel-caption d-none d-md-block title-background">
                <h3>{{movie.movieName}}</h3>
                <p>Director: {{movie.director}}</p>
                <div class="input-group mb-3 buySize">
                    <span class="align-middle">
                       
                        <div class="d-flex flex-row">
                       
                      
                            <select class="form-select"  placeholder="Select showtime" style="background-color: rgba(192, 192, 192, 0.53);" [(ngModel)]="showTime">
                                <option value="" disabled selected>Select Showtime</option>
                                <option value="Morning Show">Morning Show</option>
                                <option value="Second Show">Second Show</option>
                                <option value="Evening show">Evening show</option>
                                <option value="Night show">Night show</option>
                            </select>

                            <select class="form-select"  placeholder="Select theatre" style="background-color: rgba(192, 192, 192, 0.681);" [(ngModel)]="theatre">
                                <option value="" disabled selected> Select Theatre</option>
                            <option value="Theatre 1">Theatre 1</option>
                            <option value="Theatre 2">Theatre 2</option>
                            <option value="Theatre 3">Theatre 3</option>
                          </select>

                          <select class="form-select" style="background-color: rgba(192, 192, 192, 0.692);"  placeholder="Select theatre" [(ngModel)]="date">
                            <option value="" disabled selected> Select Date</option>
                        <option value="13/11/2023">13/11/2023</option>
                        <option value="14/11/2023">14/11/2023</option>
                        <option value="15/11/2023">15/11/2023</option>
                      </select>
                            
                          
                          

                        </div>

                        <button class="btn btn-outline-secondary buy" type="button" id="showTime" (click)="buyTicket(movie.movieId)">Buy</button>
                    </span>
                </div>
                  

            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
